<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deco Moon</title>
    <link rel="stylesheet" href="../css/estilos2.css">
</head>
<body>
    <div id="wrapper">
        <header>
        <a href="../index.html"><img width="auto" height="70px" src="../assets/imagenes/Logo.png" alt=""></a>
        <h1>Home & Deco</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./empresa.html">Empresa</a></li>
                <li><a href="./envios.html">Envios</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
        <section id="formulario">
        <form>
            <fieldset>
             <legend>Datos Personales</legend>
             <label for="nombre" >Nombre</label>
             <input type="text" id="nombre" name="nombre">
             <br>
              <label for="apellido" >Apellido</label>
             <input type="text" id="apellido" name="apellido">
             <br>
              <label for="telefono" >Telefono</label>
              <input type="text" id="telefono" name="telefono">
            </fieldset>
              <br>
             <fieldset>
             <legend>Comentario</legend>
              <textarea id="comentario" name="comentario" placeholder="Ingrese su comentario" cols="50" rows="10"></textarea>
              <br>
              <input type="submit">
              </fieldset>
        </form> 
        </section>
        <section id="redes">
            <article>
                <H2>No olvides seguirnos en nuestras redes</H2>
                <img class="red_logo" src="../assets/imagenes/facebook_logo.png">
                <img class="red_logo" src="../assets/imagenes/insta_logo.png">
            </article>
        </section>
        <footer>
            Copyright &copy; Moon Home & Deco - 2022
        </footer>

</body>
